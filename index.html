	<body>


		<div id="page">
			<section id="profile" class="md-whiteframe-z3">
				<div class="person_wrapper" ng-controller="bike">
					<md-button arial-label="contact me" class="md-icon-button contact" ng-click="contactFn()">
						<md-icon>send</md-icon>
					</md-button>
					<div class="shareArea">
						<md-button arial-label="share me" class="md-icon-button share" ng-click="social()">
							<md-icon>share</md-icon>
						</md-button>
						<a href="#"
						index="1"
						class="share_el"
						socialshare
						socialshare-provider="facebook"
						socialshare-type="feed"
						socialshare-via="145634995501895"
						socialshare-media="http://izeriti.learnsomestuff.com/images/IreneZeriti.jpg"
						socialshare-text="Ειρήνη Ζερίτη | Πτυχιούχος Αγγλικής Φιλολογίας"
						socialshare-description="παραδίδει ιδιαίτερα μαθήματα Αγγλικών για όλες τις τάξεις"
						socialshare-url="http://izeriti.learnsomestuff.com/"
						socialshare-redirect-uri="https://developers.facebook.com/tools/explorer">
							<md-button arial-label="facebook" class="md-icon-button facebook_share share_icon" ng-click="social()">
								<md-icon><i class="fa fa-facebook"></i></md-icon>
							</md-button>
						</a>
						<a href="#"
						index="2"
						class="share_el"
						socialshare
						socialshare-provider="twitter"
						socialshare-text="Ειρήνη Ζερίτη | Πτυχιούχος Αγγλικής Φιλολογίας"
						socialshare-url="http://izeriti.learnsomestuff.com/"
						socialshare-hashtags="agglika, mathimata">
							<md-button arial-label="share me on twitter" class="md-icon-button facebook_share share_icon" ng-click="social()">
								<md-icon><i class="fa fa-twitter"></i></md-icon>
							</md-button>
						</a>
					</div>

					<div id="person" ng-mouseenter="play()" ng-mouseleave="stop()">
						<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="581.4" height="581.4" viewBox="0 0 581.4 581.4" xml:space="preserve" enable-background="new 0 0 581.4 581.4"><g id="Layer_1_117_"><path id="wheel" d="M289.43 376.13c-28.05 0-51 22.95-51 51V530.4c0 28.05 22.95 51 51 51s51-22.95 51-51V427.13C340.43 399.08 317.48 376.13 289.43 376.13z"/><path id="case" d="M474.3 63.75h-98.17C364.65 26.78 330.23 0 289.43 0s-75.22 26.78-86.7 63.75h-96.9c-14.02 0-25.5 11.48-25.5 25.5s11.48 25.5 25.5 25.5H204l0 0c6.38 21.68 20.4 39.53 39.53 51 -68.85 20.4-119.85 84.15-119.85 159.38V459c0 22.95 19.13 42.08 42.08 42.08h34.42V428.4c0-49.73 40.8-90.52 90.53-90.52 49.73 0 90.53 40.8 90.53 90.53v72.68h34.42c22.95 0 42.08-19.12 42.08-42.07V326.4c0-75.23-51-140.25-119.85-159.37 19.13-11.47 33.15-29.32 39.53-51l0 0h98.18c14.03 0 25.5-11.47 25.5-25.5C499.8 75.22 488.33 63.75 474.3 63.75zM289.43 141.53c-28.05 0-51-22.95-51-51 0-28.05 22.95-51 51-51s51 22.95 51 51C341.7 118.58 318.75 141.53 289.43 141.53z"/></g></svg>
					</div>
				</div>

				<div id="info" ng-controller="info" >
					<md-button arial-label="extra features" class="md-fab extra action_btn" ng-click="showExtra()">
						<md-icon>add</md-icon>
					</md-button>

					<div class="extraArea">
						<div class="extraArea_wrapper">
							<md-toolbar>
								<md-button arial-lebel="back" class="md-icon-button back" ng-click="hideExtra()">
									<md-icon>arrow_back</md-icon>
								</md-button>
								<h3 class="anima_elem">information</h3>
							</md-toolbar>

							 <svg height="56" width="56">
								<circle cx="28" cy="28" r="0" />
							</svg>
							<md-list>
								<md-list-item class="md-1-line anima_elem" ng-repeat="item in information">
									<i class="material-icons">{{item.icon}}</i>
									<div class="md-list-item-text">
										<p>{{item.info}}</p>
									</div>
									<md-divider md-inset ng-if="!$last"></md-divider>
								</md-list-item>
							</md-list>
						</div>
					</div>
					<h1 class="title">Ειρήνη Ζερίτη</h1>
					<h4 class="lightFont">Πτυχιούχος Αγγλικής Φιλολογίας</h4>
					<p>παραδίδει ιδιαίτερα μαθήματα Αγγλικών <br> για όλες τις τάξεις</p>
				</div>
			</section>
			<section id="contact" ng-controller="contactformCtrl">
				<div class="contact_top">
					<md-button arial-label="share me" class="md-icon-button back_to_profile" ng-click="backToProfile()">
						<md-icon>3d_rotation</md-icon>
					</md-button>
					<svg class="demo__top-svgBg" viewBox="0 0 366 256">
					  <g class="svgBg__objects">
						<path class="svgBg__bg svgBg__bg1" fill="#86D7DB" d="M0,143 88,107 224,153 348,109 366,123 366,256 0,256z" />
						<path class="svgBg__bg svgBg__bg2" fill="#3C929A" d="M0,156 106,136 272,172 342,124 366,144 366,256 0,256z" />
						<path class="svgBg__bg svgBg__bg3" fill="#416175" d="M0,170 62,160 235,148 305,145 366,153 366,256 0,256z" />
						<g class="svgBg__tree svgBg__tree-1 m--left" data-id="1">
						  <path class="svgBg__tree-leafs svgBg__tree-part" fill="#389296" d="M54,127 C77,127 62,95 54,63 C46,95 31,127 54,127" />
						  <path class="svgBg__tree-trunk svgBg__tree-part" d="M56,147 Q55,115 54,83 Q53,115 52,146" />
						</g>
						<g class="svgBg__tree svgBg__tree-2 m--left" data-id="2">
						  <path class="svgBg__tree-leafs svgBg__tree-part" fill="#389296" d="M67,124 C90,124 75,92 67,59 C59,92 44,124 67,124" />
						  <path class="svgBg__tree-trunk svgBg__tree-part" d="M69,144 Q68,112 67,80 Q66,112 65,143" />
						</g>
						<g class="svgBg__tree svgBg__tree-3 m--right" data-id="3">
						  <path class="svgBg__tree-leafs svgBg__tree-part" fill="#389296" d="M264,129 C287,129 272,97 264,64 C256,97 241,129 264,129" />
						  <path class="svgBg__tree-trunk svgBg__tree-part" d="M266,149 Q265,117 264,85 Q263,117 262,148" />
						</g>
						<g class="svgBg__tree svgBg__tree-4 m--right" data-id="4">
						  <path class="svgBg__tree-leafs svgBg__tree-part" fill="#207277" d="M287,128 C310,128 295,96 287,63 C279,96 264,128 287,128" />
						  <path class="svgBg__tree-trunk svgBg__tree-part" d="M289,148 Q288,116 287,84 Q286,116 285,147" />
						</g>
						<g class="svgBg__tree svgBg__tree-5 m--right" data-id="5">
						  <path class="svgBg__tree-leafs svgBg__tree-part" fill="#389296" d="M313,128 C336,128 321,96 313,63 C305,96 290,128 313,128" />
						  <path class="svgBg__tree-trunk svgBg__tree-part" d="M315,148 Q314,116 313,84 Q312,116 311,147" />
						</g>
					  </g>
					</svg>
				</div>
				<div class="contact_body">
					<md-button arial-label="senf contact form" class="md-fab extra contactform_btn" ng-click="sendForm()">
						<md-tooltip md-direction="top">Pull Down the form for sending mail</md-tooltip>
						<md-icon class="plane">send</md-icon>
					</md-button>
					<form action="#">
						<input placeholder="Name" type="text"  value="" required style="background-position: -{{inputW}} 0;">
						<input style="background-position: -{{inputW}} 0;" placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" value="" required>
						<span class="validation-text">Please enter a valid email address.</span>
						<div class="flex">
							<textarea style="background-position: -{{inputW}} 0;" placeholder="Message" rows="1" required></textarea>
						</div>
					</form>
				</div>
			</section>
		</div>



		<script src="js/TweenMax.min.js"></script>
		<script src="js/Draggable.min.js"></script>
		<script src="js/angular.min.js" charset="UTF-8"></script>
		<script src="js/angular-animate.min.js" charset="UTF-8"></script>
		<script src="js/angular-route.min.js" charset="UTF-8"></script>
		<script src="js/angular-aria.min.js" charset="UTF-8"></script>
		<script src="js/angular-material.js" charset="UTF-8"></script>
		<script src="js/angular-socialshare.min.js" charset="UTF-8"></script>
		<script src="js/classie.js" charset="UTF-8"></script>
		<script src="js/app.js"></script>
	</body>
</html>
